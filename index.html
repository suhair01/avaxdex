<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arena DEX Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    .container { max-width: 440px; margin: 40px auto; background: #1f1f1f; padding: 24px; border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    .token-box { background: #2a2a2a; padding: 16px; border-radius: 12px; margin-bottom: 16px; }
    label { font-size: 14px; }
    input, select { width: 100%; padding: 10px; margin-top: 6px; background: #333; color: white; border: none; border-radius: 8px; font-size: 16px; }
    .btn { background-color: #00c2ff; color: white; padding: 12px; width: 100%; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; margin-top: 16px; }
    .info { margin-top: 8px; font-size: 14px; color: #ccc; }
    .reverse-btn { background: #444; margin: 8px auto; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; font-size: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h2>âš¡ Arena DEX Pro</h2>

  <div class="token-box">
    <label>From Token:</label>
    <select id="tokenInSelect"></select>
    <div class="info" id="balanceIn">Balance: -</div>
    <input id="tokenInAmount" placeholder="Enter amount" />
  </div>

  <div class="reverse-btn" onclick="reverseTokens()">â‡…</div>

  <div class="token-box">
    <label>To Token:</label>
    <select id="tokenOutSelect"></select>
    <div class="info" id="balanceOut">Balance: -</div>
    <div class="info" id="estimate">Estimated: -</div>
  </div>

  <div class="token-box">
    <label>Slippage Tolerance (%)</label>
    <input id="slippage" value="1" />
  </div>

  <button class="btn" onclick="connect()">ðŸ”Œ Connect Wallet</button>
  <div class="info" id="walletStatus">Not connected</div>

  <button class="btn" onclick="swap()" id="swapBtn" disabled>ðŸ”¥ Swap</button>
</div>

<script>
const routerAddress = "0xF56D524D651B90E4B84dc2FffD83079698b9066E";
const WAVAX = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7";
const ABI = [
  "function getAmountsOut(uint amountIn, address[] calldata path) view returns (uint[] memory)",
  "function swapExactTokensForTokensSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)",
  "function swapExactAVAXForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable",
  "function swapExactTokensForAVAXSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)"
];
const ERC20_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function approve(address spender, uint256 amount) returns (bool)",
  "function allowance(address owner, address spender) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

let provider, signer, router, userAddress;

const tokens = [
  { name: "AVAX", symbol: "AVAX", address: "AVAX" },
  { name: "ARENA", symbol: "ARENA", address: "0xb8d7710f7d8349a506b75dd184f05777c82dad0c" },
  { name: "USDC", symbol: "USDC", address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E" },
  { name: "WETH", symbol: "WETH", address: "0x49D5c2BdFfac6CE2BFdB6640F4F80f226bc10bAB" },
  { name: "JOE", symbol: "JOE", address: "0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd" },
  { name: "WAVAX", symbol: "WAVAX", address: WAVAX }
];

function populateTokens() {
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  inSel.innerHTML = "";
  outSel.innerHTML = "";
  tokens.forEach(t => {
    const opt1 = document.createElement("option");
    opt1.value = JSON.stringify(t);
    opt1.text = t.symbol;
    const opt2 = opt1.cloneNode(true);
    inSel.appendChild(opt1);
    outSel.appendChild(opt2);
  });
  setTimeout(syncDisabledTokens, 200);
  updateBalances();
}

function syncDisabledTokens() {
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  const inToken = JSON.parse(inSel.value);
  const outToken = JSON.parse(outSel.value);
  Array.from(outSel.options).forEach(opt => {
    const token = JSON.parse(opt.value);
    opt.disabled = token.address === inToken.address;
  });
  Array.from(inSel.options).forEach(opt => {
    const token = JSON.parse(opt.value);
    opt.disabled = token.address === outToken.address;
  });
}

function reverseTokens() {
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  const tmp = inSel.value;
  inSel.value = outSel.value;
  outSel.value = tmp;
  syncDisabledTokens();
  updateBalances();
  estimateOut();
}

async function connect() {
  if (!window.ethereum) return alert("Install MetaMask");
  await window.ethereum.request({ method: "eth_requestAccounts" });
  provider = new ethers.BrowserProvider(window.ethereum);
  signer = await provider.getSigner();
  userAddress = await signer.getAddress();
  router = new ethers.Contract(routerAddress, ABI, signer);
  document.getElementById("walletStatus").innerText = "Connected: " + userAddress;
  document.getElementById("swapBtn").disabled = false;
  updateBalances();
}

async function updateBalances() {
  if (!userAddress) return;
  const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
  const outToken = JSON.parse(document.getElementById("tokenOutSelect").value);

  const getBalanceText = async (token) => {
    if (token.address === "AVAX") {
      const bal = await provider.getBalance(userAddress);
      return ethers.formatEther(bal);
    } else {
      const contract = new ethers.Contract(token.address, ERC20_ABI, provider);
      const bal = await contract.balanceOf(userAddress);
      const dec = await contract.decimals();
      return ethers.formatUnits(bal, dec);
    }
  };

  document.getElementById("balanceIn").innerText = "Balance: " + await getBalanceText(inToken);
  document.getElementById("balanceOut").innerText = "Balance: " + await getBalanceText(outToken);
}

async function estimateOut() {
  const amount = document.getElementById("tokenInAmount").value;
  const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
  const outToken = JSON.parse(document.getElementById("tokenOutSelect").value);
  if (!amount || inToken.address === outToken.address) return;

  try {
    const dec = inToken.address === "AVAX" ? 18 : await new ethers.Contract(inToken.address, ERC20_ABI, provider).decimals();
    const amountIn = ethers.parseUnits(amount, dec);
    const path = [
      inToken.address === "AVAX" ? WAVAX : inToken.address,
      outToken.address === "AVAX" ? WAVAX : outToken.address
    ];
    const out = await router.getAmountsOut(amountIn, path);
    const outDec = outToken.address === "AVAX" ? 18 : await new ethers.Contract(outToken.address, ERC20_ABI, provider).decimals();
    document.getElementById("estimate").innerText = `Estimated: ${ethers.formatUnits(out[1], outDec)}`;
  } catch {
    document.getElementById("estimate").innerText = "Estimated: -";
  }
}

async function swap() {
  const amount = document.getElementById("tokenInAmount").value;
  const slippage = parseFloat(document.getElementById("slippage").value);
  const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
  const outToken = JSON.parse(document.getElementById("tokenOutSelect").value);
  if (!amount || inToken.address === outToken.address) return alert("Invalid input");

  const to = userAddress;
  const deadline = Math.floor(Date.now() / 1000) + 600;

  if (inToken.address === "AVAX" && outToken.address === WAVAX) {
    const wavax = new ethers.Contract(WAVAX, ["function deposit() payable"], signer);
    const tx = await wavax.deposit({ value: ethers.parseEther(amount) });
    alert("Wrapped AVAX to WAVAX: " + tx.hash);
    return;
  }

  if (inToken.address === "AVAX") {
    const path = [WAVAX, outToken.address === "AVAX" ? WAVAX : outToken.address];
    const tx = await router.swapExactAVAXForTokensSupportingFeeOnTransferTokens(0, path, to, deadline, {
      value: ethers.parseEther(amount)
    });
    alert("Swap sent: " + tx.hash);
    return;
  }

  const inContract = new ethers.Contract(inToken.address, ERC20_ABI, signer);
  const decimals = await inContract.decimals();
  const amountIn = ethers.parseUnits(amount, decimals);
  const allowance = await inContract.allowance(userAddress, routerAddress);
  if (allowance < amountIn) {
    const tx = await inContract.approve(routerAddress, ethers.MaxUint256);
    await tx.wait();
  }

  const path = [inToken.address, outToken.address === "AVAX" ? WAVAX : outToken.address];
  const amounts = await router.getAmountsOut(amountIn, path);
  const minOut = amounts[1] - (amounts[1] * BigInt(Math.floor(slippage * 100)) / 10000n);

  if (outToken.address === "AVAX") {
    const tx = await router.swapExactTokensForAVAXSupportingFeeOnTransferTokens(amountIn, minOut, path, to, deadline);
    alert("Swap sent: " + tx.hash);
  } else {
    const tx = await router.swapExactTokensForTokensSupportingFeeOnTransferTokens(amountIn, minOut, path, to, deadline);
    alert("Swap sent: " + tx.hash);
  }
}

document.getElementById("tokenInAmount").addEventListener("input", estimateOut);
document.getElementById("tokenInSelect").addEventListener("change", () => {
  syncDisabledTokens();
  updateBalances();
  estimateOut();
});
document.getElementById("tokenOutSelect").addEventListener("change", () => {
  syncDisabledTokens();
  updateBalances();
  estimateOut();
});
window.addEventListener("load", populateTokens);
</script>
</body>
</html>
