<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arena DEX Clone - AVAX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .token-box {
      background: #2a2a2a;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    input, select {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      width: 100%;
      margin-top: 8px;
    }

    .btn {
      background-color: #00c2ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 16px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸŒ€ Arena DEX Clone</h2>

  <div class="token-box">
    <label>From: AVAX</label>
    <input id="avaxAmount" placeholder="Enter AVAX amount" />
  </div>

  <div class="token-box">
    <label>To Token:</label>
    <select id="tokenOutSelect">
      <option value="">Loading...</option>
    </select>
  </div>

  <button class="btn" onclick="connect()">Connect Wallet</button>
  <p id="walletStatus">Not connected</p>

  <button class="btn" onclick="swap()">Swap</button>
</div>

<script>
  const routerAddress = "0xF56D524D651B90E4B84dc2FffD83079698b9066E"; // your router
  const wavax = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7"; // official WAVAX
  const abi = [
    "function swapExactAVAXForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable"
  ];

  let provider, signer, router;

  async function loadTokens() {
    const tokens = [
      { name: "ARENA", symbol: "ARENA", address: "0xb8d7710f7d8349a506b75dd184f05777c82dad0c" },
      { name: "USDC", symbol: "USDC", address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E" },
      { name: "WETH", symbol: "WETH", address: "0x49D5c2BdFfac6CE2BFdB6640F4F80f226bc10bAB" },
      { name: "JOE", symbol: "JOE", address: "0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd" }
    ];

    const select = document.getElementById("tokenOutSelect");
    select.innerHTML = "";

    tokens.forEach(t => {
      const option = document.createElement("option");
      option.value = t.address;
      option.text = `${t.symbol} (${t.name})`;
      select.appendChild(option);
    });
  }

  async function connect() {
    if (!window.ethereum) return alert("Install MetaMask");
    await window.ethereum.request({ method: "eth_requestAccounts" });
    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    router = new ethers.Contract(routerAddress, abi, signer);
    const addr = await signer.getAddress();
    document.getElementById("walletStatus").innerText = "Connected: " + addr;
  }

  async function swap() {
    const avaxAmount = document.getElementById("avaxAmount").value;
    const tokenOut = document.getElementById("tokenOutSelect").value;
    if (!tokenOut || !avaxAmount) return alert("Please fill all fields");

    const path = [wavax, tokenOut];
    const to = await signer.getAddress();
    const deadline = Math.floor(Date.now() / 1000) + 600;

    try {
      const tx = await router.swapExactAVAXForTokensSupportingFeeOnTransferTokens(
        0, path, to, deadline,
        { value: ethers.parseEther(avaxAmount) }
      );
      alert("Swap sent: " + tx.hash);
    } catch (err) {
      alert("Swap failed: " + err.message);
    }
  }

  window.addEventListener("load", loadTokens);
</script>

</body>
</html>
