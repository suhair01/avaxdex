<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RubySwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --ruby: #9e1c29;
      --bg: #0e0e0e;
      --card: #1c1c1c;
      --text: #ffffff;
      --subtle: #888;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .swap-container {
      background: var(--card);
      padding: 16px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .header img {
      height: 32px;
      margin-bottom: 6px;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
      color: var(--ruby);
    }
    .token-box {
      background: #141414;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .token-select select {
      background: #1f1f1f;
      color: var(--text);
      border: none;
      padding: 8px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 14px;
    }
    .balance {
      font-size: 11px;
      color: var(--subtle);
    }
    .amount-input {
      width: 100%;
      padding: 10px;
      background: #1f1f1f;
      border: none;
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      text-align: right;
      margin-bottom: 6px;
    }
    .percentage-buttons {
      display: flex;
      justify-content: space-between;
      gap: 4px;
    }
    .percentage-buttons button {
      flex: 1;
      padding: 6px;
      font-size: 12px;
      background: #2a2a2a;
      color: white;
      border: 1px solid var(--ruby);
      border-radius: 8px;
      cursor: pointer;
    }
    .percentage-buttons button:hover {
      background: var(--ruby);
    }
    .reverse-btn {
      width: 32px;
      height: 32px;
      margin: 10px auto;
      background: #222;
      color: white;
      border-radius: 50%;
      border: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .slippage-box, .info {
      font-size: 12px;
      color: var(--subtle);
      margin: 6px 0;
      text-align: center;
    }
    .btn {
      background: var(--ruby);
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #801722;
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <div class="header">
      <img src="logo.jpg" alt="RubySwap">
      <h2>RubySwap</h2>
    </div>

    <div class="token-box">
      <div class="token-row">
        <div class="token-select">
          <select id="tokenInSelect"></select>
        </div>
        <div class="balance" id="balanceIn">Balance: 0</div>
      </div>
      <input class="amount-input" id="tokenInAmount" placeholder="0.0" oninput="updateEstimate()">
      <div class="percentage-buttons">
        <button onclick="setPercentage(25)">25%</button>
        <button onclick="setPercentage(50)">50%</button>
        <button onclick="setPercentage(100)">100%</button>
      </div>
    </div>

    <button class="reverse-btn" onclick="reverseTokens()">⇅</button>

    <div class="token-box">
      <div class="token-row">
        <div class="token-select">
          <select id="tokenOutSelect"></select>
        </div>
        <div class="balance" id="balanceOut">Balance: 0</div>
      </div>
      <input class="amount-input" id="tokenOutAmount" placeholder="0.0" readonly>
    </div>

    <div class="slippage-box">Slippage: <input id="slippage" value="1" style="width: 50px; text-align:center;">%</div>
    <div class="info" id="estimate">Estimated: -</div>

    <button class="btn" onclick="connect()">Connect Wallet</button>
    <div class="info" id="walletStatus">Not connected</div>
    <button class="btn" onclick="swap()" id="swapBtn" disabled>Swap</button>
  </div>

<script>
const routerAddress = "0xF56D524D651B90E4B84dc2FffD83079698b9066E";
const WAVAX = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7";
const ABI = [
  "function getAmountsOut(uint amountIn, address[] calldata path) view returns (uint[] memory)",
  "function swapExactTokensForTokensSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)",
  "function swapExactAVAXForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable",
  "function swapExactTokensForAVAXSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)"
];
const ERC20_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function approve(address spender, uint256 amount) returns (bool)",
  "function allowance(address owner, address spender) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

let provider, signer, router, userAddress;

const tokens = [
  { symbol: "AVAX", address: "AVAX" },
  { symbol: "ARENA", address: "0xb8d7710f7d8349a506b75dd184f05777c82dad0c" },
  { symbol: "USDC", address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E" },
  { symbol: "WETH", address: "0x49D5c2BdFfac6CE2BFdB6640F4F80f226bc10bAB" },
  { symbol: "JOE", address: "0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd" },
  { symbol: "WAVAX", address: WAVAX }
];

function populateTokens() {
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  inSel.innerHTML = ""; outSel.innerHTML = "";
  tokens.forEach(t => {
    const opt = document.createElement("option");
    opt.value = JSON.stringify(t);
    opt.textContent = t.symbol;
    inSel.appendChild(opt.cloneNode(true));
    outSel.appendChild(opt.cloneNode(true));
  });
  inSel.selectedIndex = 0;
  outSel.selectedIndex = 2;
}

function getSelectedTokens() {
  const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
  const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
  return [tokenIn, tokenOut];
}

async function connect() {
  if (!window.ethereum) return alert("Install MetaMask");
  await window.ethereum.request({ method: "eth_requestAccounts" });
  provider = new ethers.BrowserProvider(window.ethereum);
  signer = await provider.getSigner();
  router = new ethers.Contract(routerAddress, ABI, signer);
  userAddress = await signer.getAddress();
  document.getElementById("walletStatus").innerText = "Connected: " + userAddress.slice(0, 6) + "...";
  document.getElementById("swapBtn").disabled = false;
  updateBalances();
}

async function updateBalances() {
  if (!userAddress) return;
  const [tokenIn, tokenOut] = getSelectedTokens();
  const getBal = async (t) => {
    if (t.address === "AVAX") return ethers.formatEther(await provider.getBalance(userAddress));
    const contract = new ethers.Contract(t.address, ERC20_ABI, provider);
    const bal = await contract.balanceOf(userAddress);
    const dec = await contract.decimals();
    return ethers.formatUnits(bal, dec);
  };
  document.getElementById("balanceIn").innerText = "Balance: " + await getBal(tokenIn);
  document.getElementById("balanceOut").innerText = "Balance: " + await getBal(tokenOut);
}

async function updateEstimate() {
  if (!provider) return;
  const amount = document.getElementById("tokenInAmount").value;
  if (!amount || isNaN(amount)) return;
  const [tokenIn, tokenOut] = getSelectedTokens();
  const path = [tokenIn.address === "AVAX" ? WAVAX : tokenIn.address, tokenOut.address === "AVAX" ? WAVAX : tokenOut.address];
  const routerRead = new ethers.Contract(routerAddress, ABI, provider);
  try {
    const result = await routerRead.getAmountsOut(ethers.parseUnits(amount, 18), path);
    const est = ethers.formatUnits(result[1], 18);
    document.getElementById("tokenOutAmount").value = est;
    document.getElementById("estimate").innerText = `Estimated: ≈ ${est} ${tokenOut.symbol}`;
  } catch {
    document.getElementById("estimate").innerText = "Estimated: -";
  }
}

function reverseTokens() {
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  const tmp = inSel.selectedIndex;
  inSel.selectedIndex = outSel.selectedIndex;
  outSel.selectedIndex = tmp;
  updateBalances();
  updateEstimate();
}

async function swap() {
  const amount = document.getElementById("tokenInAmount").value;
  const slippage = parseFloat(document.getElementById("slippage").value);
  const amountIn = ethers.parseUnits(amount, 18);
  const [tokenIn, tokenOut] = getSelectedTokens();
  const to = userAddress;
  const deadline = Math.floor(Date.now() / 1000) + 600;
  const path = [tokenIn.address === "AVAX" ? WAVAX : tokenIn.address, tokenOut.address === "AVAX" ? WAVAX : tokenOut.address];
  try {
    if (tokenIn.address === "AVAX") {
      const tx = await router.swapExactAVAXForTokensSupportingFeeOnTransferTokens(0, path, to, deadline, { value: amountIn });
      alert("TX sent: " + tx.hash);
    } else {
      const tokenContract = new ethers.Contract(tokenIn.address, ERC20_ABI, signer);
      const allowance = await tokenContract.allowance(to, routerAddress);
      if (allowance < amountIn) await tokenContract.approve(routerAddress, ethers.MaxUint256);
      const tx = tokenOut.address === "AVAX"
        ? await router.swapExactTokensForAVAXSupportingFeeOnTransferTokens(amountIn, 0, path, to, deadline)
        : await router.swapExactTokensForTokensSupportingFeeOnTransferTokens(amountIn, 0, path, to, deadline);
      alert("TX sent: " + tx.hash);
    }
  } catch (err) {
    alert("Swap failed: " + err.message);
  }
}

async function setPercentage(percent) {
  if (!provider || !userAddress) return;
  const token = JSON.parse(document.getElementById("tokenInSelect").value);
  if (token.address === "AVAX") {
    const bal = await provider.getBalance(userAddress);
    document.getElementById("tokenInAmount").value = ethers.formatEther(bal * BigInt(percent) / 100n);
  } else {
    const contract = new ethers.Contract(token.address, ERC20_ABI, provider);
    const bal = await contract.balanceOf(userAddress);
    const dec = await contract.decimals();
    const amt = bal * BigInt(percent) / 100n;
    document.getElementById("tokenInAmount").value = ethers.formatUnits(amt, dec);
  }
  updateEstimate();
}

window.addEventListener("load", () => {
  populateTokens();
  updateBalances();
});

document.getElementById("tokenInSelect").addEventListener("change", () => { updateBalances(); updateEstimate(); });
document.getElementById("tokenOutSelect").addEventListener("change", () => { updateBalances(); updateEstimate(); });
</script>
</body>
</html>
