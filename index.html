<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RubySwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --ruby: #9e1c29;
      --bg: #0e0e0e;
      --card: #1c1c1c;
      --text: #ffffff;
      --subtle: #aaa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 16px;
    }
    .swap-container {
      background: var(--card);
      padding: 16px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .branding img {
      height: 28px;
    }
    .branding span {
      font-size: 16px;
      font-weight: bold;
      color: var(--ruby);
    }
    .connect-btn {
      padding: 6px 12px;
      background: var(--ruby);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
    }
    .connect-btn:hover {
      background: #801722;
    }
    .info-message {
      text-align: center;
      color: var(--subtle);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="swap-container">
    <div class="topbar">
      <div class="branding">
        <img src="logo.jpg" alt="RubySwap">
        <span>RubySwap</span>
      </div>
      <button class="connect-btn" onclick="connect()">Connect Wallet</button>
    </div>

    <!-- Placeholder for swap tab UI -->
    <div class="info-message">[Swap UI content will be added here]</div>
  </div>

  <script>
    async function connect() {
      if (!window.ethereum) return alert("Please install MetaMask");
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const address = await signer.getAddress();
        document.querySelector(".connect-btn").innerText = "âœ” " + address.slice(0, 6) + "..." + address.slice(-4);
      } catch (err) {
        alert("Connection failed: " + err.message);
      }
    }
  </script>
</body>
</html>
