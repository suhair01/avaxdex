<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RubySwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background-color: #9e1c29;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 440px;
      margin: 40px auto;
      background: #1a0d0f;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .logo {
      display: block;
      margin: 0 auto 12px;
      width: 80px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #ffffff;
    }
    .token-box {
      background: #2a1218;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      position: relative;
    }
    label {
      font-size: 14px;
      color: #ffffff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #3d1a20;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn {
      background-color: white;
      color: #9e1c29;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
      transition: 0.2s ease;
    }
    .btn:hover {
      background-color: #ffe4e6;
    }
    .info {
      margin-top: 8px;
      font-size: 14px;
      color: #ffcfd1;
    }
    .reverse-btn {
      background: #3d1a20;
      margin: 8px auto;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    .max-btn {
      position: absolute;
      top: 34px;
      right: 10px;
      background: white;
      border: none;
      padding: 4px 10px;
      border-radius: 8px;
      color: #9e1c29;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="logo.jpg" alt="RubySwap Logo" class="logo" />
  <h2>ðŸ’Ž RubySwap</h2>

  <div class="token-box">
    <label>From Token:</label>
    <select id="tokenInSelect"></select>
    <div class="info" id="balanceIn">Balance: -</div>
    <input id="tokenInAmount" placeholder="Enter amount" />
    <button class="max-btn" onclick="setMax()">MAX</button>
  </div>

  <div class="reverse-btn" onclick="reverseTokens()">â‡…</div>

  <div class="token-box">
    <label>To Token:</label>
    <select id="tokenOutSelect"></select>
    <div class="info" id="balanceOut">Balance: -</div>
    <div class="info" id="estimate">Estimated: -</div>
  </div>

  <div class="token-box">
    <label>Slippage Tolerance (%)</label>
    <input id="slippage" value="1" />
  </div>

  <button class="btn" onclick="connect()">ðŸ”Œ Connect Wallet</button>
  <div class="info" id="walletStatus">Not connected</div>

  <button class="btn" onclick="swap()" id="swapBtn" disabled>ðŸ’Ž Swap on RubySwap</button>
</div>

<script>
const routerAddress = "0xF56D524D651B90E4B84dc2FffD83079698b9066E";
const WAVAX = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7";
const ABI = [
  "function getAmountsOut(uint amountIn, address[] calldata path) view returns (uint[] memory)",
  "function swapExactTokensForTokensSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)",
  "function swapExactAVAXForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable",
  "function swapExactTokensForAVAXSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)"
];
const ERC20_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function approve(address spender, uint256 amount) returns (bool)",
  "function allowance(address owner, address spender) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

let provider, signer, router, userAddress;

const tokens = [
  { symbol: "AVAX", address: "AVAX" },
  { symbol: "ARENA", address: "0xb8d7710f7d8349a506b75dd184f05777c82dad0c" },
  { symbol: "USDC", address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E" },
  { symbol: "WETH", address: "0x49D5c2BdFfac6CE2BFdB6640F4F80f226bc10bAB" },
  { symbol: "JOE", address: "0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd" },
  { symbol: "WAVAX", address: WAVAX }
];

async function toTokenUnits(amount, tokenAddr) {
  if (tokenAddr === "AVAX") return ethers.parseEther(amount);
  const contract = new ethers.Contract(tokenAddr, ERC20_ABI, provider);
  const dec = await contract.decimals();
  return ethers.parseUnits(amount, dec);
}

function populateTokens() {
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  inSel.innerHTML = ""; outSel.innerHTML = "";
  tokens.forEach(t => {
    const opt = document.createElement("option");
    opt.value = JSON.stringify(t);
    opt.innerText = t.symbol;
    inSel.appendChild(opt.cloneNode(true));
    outSel.appendChild(opt.cloneNode(true));
  });
  syncDisabledTokens(); updateBalances(); updateEstimate();
}

function syncDisabledTokens() {
  const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
  const outSel = document.getElementById("tokenOutSelect");
  const inSel = document.getElementById("tokenInSelect");
  Array.from(outSel.options).forEach(opt => opt.disabled = JSON.parse(opt.value).address === inToken.address);
  Array.from(inSel.options).forEach(opt => opt.disabled = JSON.parse(document.getElementById("tokenOutSelect").value).address === JSON.parse(opt.value).address);
}

function reverseTokens() {
  const inSel = document.getElementById("tokenInSelect");
  const outSel = document.getElementById("tokenOutSelect");
  const tmp = inSel.value;
  inSel.value = outSel.value;
  outSel.value = tmp;
  syncDisabledTokens(); updateBalances(); updateEstimate();
}

async function connect() {
  if (!window.ethereum) return alert("Install MetaMask");
  await window.ethereum.request({ method: "eth_requestAccounts" });
  provider = new ethers.BrowserProvider(window.ethereum);
  signer = await provider.getSigner();
  router = new ethers.Contract(routerAddress, ABI, signer);
  userAddress = await signer.getAddress();
  document.getElementById("walletStatus").innerText = "Connected: " + userAddress;
  document.getElementById("swapBtn").disabled = false;
  updateBalances(); updateEstimate();
}

async function updateBalances() {
  if (!userAddress) return;
  const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
  const outToken = JSON.parse(document.getElementById("tokenOutSelect").value);
  const getBal = async (t) => {
    if (t.address === "AVAX") return ethers.formatEther(await provider.getBalance(userAddress));
    const contract = new ethers.Contract(t.address, ERC20_ABI, provider);
    const bal = await contract.balanceOf(userAddress);
    const dec = await contract.decimals();
    return ethers.formatUnits(bal, dec);
  };
  document.getElementById("balanceIn").innerText = "Balance: " + await getBal(inToken);
  document.getElementById("balanceOut").innerText = "Balance: " + await getBal(outToken);
}

async function updateEstimate() {
  if (!provider || !router) return;
  const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
  const outToken = JSON.parse(document.getElementById("tokenOutSelect").value);
  const amountStr = document.getElementById("tokenInAmount").value;
  const estimateElem = document.getElementById("estimate");

  if (!amountStr || isNaN(amountStr) || parseFloat(amountStr) <= 0) {
    estimateElem.innerText = "Estimated: -";
    return;
  }

  const inAddr = inToken.address === "AVAX" ? WAVAX : inToken.address;
  const outAddr = outToken.address === "AVAX" ? WAVAX : outToken.address;
  const path = [inAddr, outAddr];

  try {
    const amountIn = await toTokenUnits(amountStr, inToken.address);
    const amounts = await router.getAmountsOut(amountIn, path);
    const outContract = new ethers.Contract(outAddr, ERC20_ABI, provider);
    const outDecimals = await outContract.decimals();
    const formattedOut = ethers.formatUnits(amounts[1], outDecimals);
    estimateElem.innerText = `Estimated: ${formattedOut}`;
  } catch (err) {
    estimateElem.innerText = "Estimated: -";
    console.warn("Estimation failed:", err.message);
  }
}

async function setMax() {
  const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
  if (!userAddress || !provider) return;
  let max;
  if (inToken.address === "AVAX") {
    const bal = await provider.getBalance(userAddress);
    max = ethers.formatEther(bal);
  } else {
    const contract = new ethers.Contract(inToken.address, ERC20_ABI, provider);
    const bal = await contract.balanceOf(userAddress);
    const dec = await contract.decimals();
    max = ethers.formatUnits(bal, dec);
  }
  document.getElementById("tokenInAmount").value = max;
  updateEstimate();
}

async function swap() {
  const amount = document.getElementById("tokenInAmount").value;
  const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
  const outToken = JSON.parse(document.getElementById("tokenOutSelect").value);
  const slippage = parseFloat(document.getElementById("slippage").value);
  if (!amount || !inToken || !outToken) return alert("Fill all fields");

  const amountIn = await toTokenUnits(amount, inToken.address);
  const path = [inToken.address === "AVAX" ? WAVAX : inToken.address, outToken.address === "AVAX" ? WAVAX : outToken.address];
  const to = await signer.getAddress();
  const deadline = Math.floor(Date.now() / 1000) + 600;

  try {
    const amounts = await router.getAmountsOut(amountIn, path);
    const amountOutMin = amounts[1] - (amounts[1] * BigInt(Math.floor(slippage * 100)) / 10000n);

    if (inToken.address === "AVAX") {
      const tx = await router.swapExactAVAXForTokensSupportingFeeOnTransferTokens(amountOutMin, path, to, deadline, { value: amountIn });
      alert("TX sent: " + tx.hash);
    } else {
      const tokenContract = new ethers.Contract(inToken.address, ERC20_ABI, signer);
      const allowance = await tokenContract.allowance(to, routerAddress);
      if (allowance < amountIn) await tokenContract.approve(routerAddress, ethers.MaxUint256);

      if (outToken.address === "AVAX") {
        const tx = await router.swapExactTokensForAVAXSupportingFeeOnTransferTokens(amountIn, amountOutMin, path, to, deadline);
        alert("TX sent: " + tx.hash);
      } else {
        const tx = await router.swapExactTokensForTokensSupportingFeeOnTransferTokens(amountIn, amountOutMin, path, to, deadline);
        alert("TX sent: " + tx.hash);
      }
    }
  } catch (err) {
    alert("Swap failed: " + err.message);
  }
}

window.addEventListener("load", populateTokens);
document.getElementById("tokenInAmount").addEventListener("input", updateEstimate);
document.getElementById("tokenInSelect").addEventListener("change", () => { syncDisabledTokens(); updateBalances(); updateEstimate(); });
document.getElementById("tokenOutSelect").addEventListener("change", () => { syncDisabledTokens(); updateBalances(); updateEstimate(); });
</script>
</body>
</html>
