<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arena AVAX Swap Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .token-box {
      background: #2a2a2a;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    input {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      width: 100%;
      margin-top: 8px;
    }

    .btn {
      background-color: #00c2ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 16px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸŒ€ Arena Swap</h2>

  <div class="token-box">
    <label>From: AVAX</label>
    <input id="avaxAmount" placeholder="Enter AVAX amount" />
  </div>

  <div class="token-box">
    <label>To: Token Address</label>
    <input id="tokenOut" placeholder="Enter Token Address" />
  </div>

  <button class="btn" onclick="connect()">Connect Wallet</button>
  <p id="walletStatus">Not connected</p>

  <button class="btn" onclick="swap()">Swap</button>
</div>

<script>
  const routerAddress = "0x9BbBBddA44a24E1288d168aC0582271C5C89f2FD"; // Arena router
  const wavaxAddress = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7"; // Official WAVAX

  const abi = [
    "function swapExactAVAXForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable"
  ];

  let provider, signer, router;

  async function connect() {
    if (!window.ethereum) return alert("MetaMask not found");
    await ethereum.request({ method: "eth_requestAccounts" });
    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    router = new ethers.Contract(routerAddress, abi, signer);
    const addr = await signer.getAddress();
    document.getElementById("walletStatus").innerText = "Connected: " + addr;
  }

  async function swap() {
    const avaxAmount = document.getElementById("avaxAmount").value;
    const tokenOut = document.getElementById("tokenOut").value;
    const path = [wavaxAddress, tokenOut];
    const to = await signer.getAddress();
    const deadline = Math.floor(Date.now() / 1000) + 600; // 10 minutes

    try {
      const tx = await router.swapExactAVAXForTokensSupportingFeeOnTransferTokens(
        0,
        path,
        to,
        deadline,
        { value: ethers.parseEther(avaxAmount) }
      );
      alert("Swap sent: " + tx.hash);
    } catch (err) {
      alert("Swap failed: " + err.message);
    }
  }
</script>

</body>
</html>
