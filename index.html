<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RubySwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --ruby: #9e1c29;
      --bg: #0e0e0e;
      --card: #1c1c1c;
      --text: #ffffff;
      --subtle: #999;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 420px;
      margin: auto;
      margin-bottom: 20px;
    }
    .header-logo {
      display: flex;
      align-items: center;
    }
    .header-logo img {
      height: 32px;
      margin-right: 8px;
    }
    .header-logo span {
      font-size: 20px;
      font-weight: bold;
      color: var(--ruby);
    }
    .connect-btn {
      background: var(--ruby);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .swap-box {
      background: var(--card);
      border-radius: 16px;
      max-width: 420px;
      margin: auto;
      padding: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .token-section {
      background: #141414;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .token-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .token-select {
      position: relative;
      flex: 1;
    }
    .token-select img {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
    }
    .token-select select {
      width: 100%;
      background: #1f1f1f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 8px 8px 34px;
    }
    .balance {
      font-size: 12px;
      color: var(--subtle);
      margin-left: 10px;
      white-space: nowrap;
    }
    .amount-input {
      width: 100%;
      padding: 10px;
      background: #1f1f1f;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      text-align: right;
      margin-bottom: 6px;
    }
    .percentage-buttons {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }
    .percentage-buttons button {
      flex: 1;
      font-size: 12px;
      padding: 6px 0;
      border-radius: 8px;
      background: #2a2a2a;
      border: 1px solid var(--ruby);
      color: white;
      cursor: pointer;
    }
    .percentage-buttons button:hover {
      background: var(--ruby);
    }
    .reverse-btn {
      margin: 12px auto;
      background: #222;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      background: var(--ruby);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .info {
      font-size: 12px;
      text-align: center;
      color: var(--subtle);
      margin-top: 6px;
    }
    .slippage-box {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }
    .slippage-box input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <img src="logo.jpg" alt="RubySwap">
      <span>RubySwap</span>
    </div>
    <button class="connect-btn" id="connectBtn" onclick="connect()">Connect Wallet</button>
  </div>

  <div class="swap-box">
    <div class="token-section">
      <div class="token-row">
        <div class="token-select">
          <img id="inLogo" src="">
          <select id="tokenInSelect"></select>
        </div>
        <div class="balance" id="balanceIn">Balance: 0</div>
      </div>
      <input id="tokenInAmount" class="amount-input" placeholder="0.0" oninput="updateEstimate()">
      <div class="percentage-buttons">
        <button onclick="setPercentage(25)">25%</button>
        <button onclick="setPercentage(50)">50%</button>
        <button onclick="setPercentage(100)">100%</button>
      </div>
    </div>

    <button class="reverse-btn" onclick="reverseTokens()">â‡…</button>

    <div class="token-section">
      <div class="token-row">
        <div class="token-select">
          <img id="outLogo" src="">
          <select id="tokenOutSelect"></select>
        </div>
        <div class="balance" id="balanceOut">Balance: 0</div>
      </div>
      <input id="tokenOutAmount" class="amount-input" placeholder="0.0" readonly>
    </div>

    <div class="slippage-box">
      Slippage: <input id="slippage" value="1">%
    </div>
    <div class="info" id="estimate">Estimated: -</div>
    <button class="btn" id="swapBtn" onclick="swap()" disabled>Swap</button>
  </div>

  <script>
    const routerAddress = "0xF56D524D651B90E4B84dc2FffD83079698b9066E";
    const WAVAX = "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7";
    const ABI = [
      "function getAmountsOut(uint amountIn, address[] calldata path) view returns (uint[] memory)",
      "function swapExactTokensForTokensSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)",
      "function swapExactAVAXForTokensSupportingFeeOnTransferTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) payable",
      "function swapExactTokensForAVAXSupportingFeeOnTransferTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline)"
    ];
    const ERC20_ABI = [
      "function balanceOf(address) view returns (uint256)",
      "function approve(address spender, uint256 amount) returns (bool)",
      "function allowance(address owner, address spender) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    let provider, signer, router, userAddress;

    const tokens = [
      { symbol: "AVAX", address: "AVAX", logo: "https://cryptologos.cc/logos/avalanche-avax-logo.png" },
      { symbol: "ARENA", address: "0xb8d7710f7d8349a506b75dd184f05777c82dad0c", logo: "https://via.placeholder.com/20x20.png?text=A" },
      { symbol: "USDC", address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E", logo: "https://assets.coingecko.com/coins/images/6319/thumb/USD_Coin_icon.png" },
      { symbol: "WETH", address: "0x49D5c2BdFfac6CE2BFdB6640F4F80f226bc10bAB", logo: "https://cryptologos.cc/logos/ethereum-eth-logo.png" },
      { symbol: "JOE", address: "0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd", logo: "https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/avalanche/assets/0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd/logo.png" },
      { symbol: "WAVAX", address: WAVAX, logo: "https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/avalanche/assets/0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7/logo.png" }
    ];

    function populateTokens() {
      const inSel = document.getElementById("tokenInSelect");
      const outSel = document.getElementById("tokenOutSelect");
      inSel.innerHTML = ""; outSel.innerHTML = "";
      tokens.forEach(t => {
        const opt = document.createElement("option");
        opt.value = JSON.stringify(t);
        opt.textContent = t.symbol;
        inSel.appendChild(opt.cloneNode(true));
        outSel.appendChild(opt.cloneNode(true));
      });
      inSel.selectedIndex = 0;
      outSel.selectedIndex = 1;
      updateLogos();
    }

    function updateLogos() {
      const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
      const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
      document.getElementById("inLogo").src = tokenIn.logo;
      document.getElementById("outLogo").src = tokenOut.logo;
    }

    async function connect() {
      if (!window.ethereum) return alert("Install MetaMask");
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      router = new ethers.Contract(routerAddress, ABI, signer);
      userAddress = await signer.getAddress();
      document.getElementById("connectBtn").innerText =
        userAddress.slice(0, 6) + "..." + userAddress.slice(-4);
      document.getElementById("swapBtn").disabled = false;
      updateBalances(); updateEstimate();
    }

    if (window.ethereum) {
      window.ethereum.on("accountsChanged", async function (accounts) {
        if (accounts.length > 0) {
          userAddress = accounts[0];
          document.getElementById("connectBtn").innerText =
            userAddress.slice(0, 6) + "..." + userAddress.slice(-4);
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          router = new ethers.Contract(routerAddress, ABI, signer);
          updateBalances(); updateEstimate();
        } else {
          document.getElementById("connectBtn").innerText = "Connect Wallet";
          document.getElementById("swapBtn").disabled = true;
        }
      });
    }

    async function updateBalances() {
      if (!userAddress) return;
      const getBal = async (t) => {
        if (t.address === "AVAX") return ethers.formatEther(await provider.getBalance(userAddress));
        const contract = new ethers.Contract(t.address, ERC20_ABI, provider);
        const bal = await contract.balanceOf(userAddress);
        const dec = await contract.decimals();
        return ethers.formatUnits(bal, dec);
      };
      const inToken = JSON.parse(document.getElementById("tokenInSelect").value);
      const outToken = JSON.parse(document.getElementById("tokenOutSelect").value);
      document.getElementById("balanceIn").innerText = "Balance: " + await getBal(inToken);
      document.getElementById("balanceOut").innerText = "Balance: " + await getBal(outToken);
    }

    async function updateEstimate() {
      if (!provider) return;
      const amt = document.getElementById("tokenInAmount").value;
      if (!amt || isNaN(amt)) return;
      const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
      const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
      const path = [tokenIn.address === "AVAX" ? WAVAX : tokenIn.address, tokenOut.address === "AVAX" ? WAVAX : tokenOut.address];
      try {
        const res = await new ethers.Contract(routerAddress, ABI, provider).getAmountsOut(ethers.parseUnits(amt, 18), path);
        const est = ethers.formatUnits(res[1], 18);
        document.getElementById("tokenOutAmount").value = est;
        document.getElementById("estimate").innerText = `Estimated: â‰ˆ ${est} ${tokenOut.symbol}`;
      } catch {
        document.getElementById("estimate").innerText = "Estimated: -";
      }
    }

    async function swap() {
      const amt = document.getElementById("tokenInAmount").value;
      const slippage = parseFloat(document.getElementById("slippage").value);
      const amountIn = ethers.parseUnits(amt, 18);
      const tokenIn = JSON.parse(document.getElementById("tokenInSelect").value);
      const tokenOut = JSON.parse(document.getElementById("tokenOutSelect").value);
      const to = userAddress;
      const deadline = Math.floor(Date.now() / 1000) + 600;
      const path = [tokenIn.address === "AVAX" ? WAVAX : tokenIn.address, tokenOut.address === "AVAX" ? WAVAX : tokenOut.address];
      try {
        if (tokenIn.address === "AVAX") {
          const tx = await router.swapExactAVAXForTokensSupportingFeeOnTransferTokens(0, path, to, deadline, { value: amountIn });
          alert("TX sent: " + tx.hash);
        } else {
          const tokenContract = new ethers.Contract(tokenIn.address, ERC20_ABI, signer);
          const allowance = await tokenContract.allowance(to, routerAddress);
          if (allowance < amountIn) await tokenContract.approve(routerAddress, ethers.MaxUint256);
          const tx = tokenOut.address === "AVAX"
            ? await router.swapExactTokensForAVAXSupportingFeeOnTransferTokens(amountIn, 0, path, to, deadline)
            : await router.swapExactTokensForTokensSupportingFeeOnTransferTokens(amountIn, 0, path, to, deadline);
          alert("TX sent: " + tx.hash);
        }
      } catch (err) {
        alert("Swap failed: " + err.message);
      }
    }

    async function setPercentage(p) {
      if (!provider || !userAddress) return;
      const token = JSON.parse(document.getElementById("tokenInSelect").value);
      if (token.address === "AVAX") {
        const bal = await provider.getBalance(userAddress);
        document.getElementById("tokenInAmount").value = ethers.formatEther(bal * BigInt(p) / 100n);
      } else {
        const contract = new ethers.Contract(token.address, ERC20_ABI, provider);
        const bal = await contract.balanceOf(userAddress);
        const dec = await contract.decimals();
        const amt = bal * BigInt(p) / 100n;
        document.getElementById("tokenInAmount").value = ethers.formatUnits(amt, dec);
      }
      updateEstimate();
    }

    document.getElementById("tokenInSelect").addEventListener("change", () => { updateLogos(); updateBalances(); updateEstimate(); });
    document.getElementById("tokenOutSelect").addEventListener("change", () => { updateLogos(); updateBalances(); updateEstimate(); });

    window.addEventListener("load", () => {
      populateTokens();
    });
  </script>
</body>
</html>
